        <p>1. 送餐時間大約為甚麼時候？</p>
		<p style="color:blue">答：如無意外，一般送餐時間皆為20分鐘，如未能依時送達，必事先通知顧客。</p>
		<p>2. 在觀塘區以外的地區可以外賣嗎？</p>
		<p style="color:blue">答：抱歉，由於觀塘區以外的地區屬於偏遠地區，為免送餐時間過長而影響食物質素，本店並不對觀塘區以外地區提供外賣服務。</p>
		<p>3. 如何付款？</p>
		<p style="color:blue">答：目前支持的付款方式有信用卡、Paypal和Apple Pay，如顧客未能支持電子支付，可以在訂單中選擇「現金到付」，並在外賣送達時以現金支付給本店外賣員。</p>
